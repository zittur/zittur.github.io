<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #f7f3ea;
      --bg-2: #dbeafe;
      --ink: #132238;
      --muted: #4a6077;
      --card: rgba(255, 255, 255, 0.78);
      --line: rgba(19, 34, 56, 0.14);
      --primary: #0f4c81;
      --primary-2: #1368b3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: "Space Grotesk", "Segoe UI", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, var(--bg-2), transparent 60%),
        radial-gradient(1200px 600px at 90% 100%, #ffe8d6, transparent 58%),
        linear-gradient(135deg, var(--bg-1), #eef5ff);
    }
    .card {
      width: min(760px, 100%);
      border: 1px solid var(--line);
      border-radius: 24px;
      background: var(--card);
      backdrop-filter: blur(8px);
      padding: clamp(24px, 4vw, 44px);
      box-shadow: 0 20px 60px rgba(18, 44, 78, 0.12);
    }
    .code {
      font-size: clamp(56px, 11vw, 110px);
      line-height: 0.95;
      margin: 0;
      letter-spacing: -0.04em;
      font-weight: 700;
      color: var(--primary);
    }
    h1 {
      margin: 14px 0 8px;
      font-size: clamp(24px, 3vw, 36px);
      line-height: 1.2;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.7;
      max-width: 56ch;
    }
    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      border: 1px solid var(--line);
      padding: 10px 16px;
      color: var(--ink);
      font-weight: 600;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(15, 76, 129, 0.14);
      border-color: rgba(15, 76, 129, 0.35);
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: #fff;
      border-color: transparent;
    }
    .hint { margin-top: 14px; font-size: 14px; }
  </style>
</head>
<body>
  <main class="card">
    <p class="code">404</p>
    <h1>Page Not Found</h1>
    <p>The page may have moved, been deleted, or the URL is incorrect.</p>
    <div class="actions">
      <a class="btn primary" href="/">Back Home</a>
      <a class="btn" href="/archives/">Browse Archives</a>
      <a class="btn" href="/tags/">View Tags</a>
    </div>
    <p class="hint">URL: <span id="path"></span></p>
  </main>
  <script>document.getElementById('path').textContent = location.pathname;</script>
</body>
</html>
